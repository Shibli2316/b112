<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* Container styling */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        
        /* Header styling */
        h1 {
            font-size: 32px;
            color: #333;
        }
        
        /* Team section styling */
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .team-member {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 15px;
            text-align: center;
        }
        
        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        
        .team-member h3 {
            font-size: 20px;
            color: #333;
            margin: 10px 0 5px;
        }
        
        .team-member p.position {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        
        .team-member p.description {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meet Our Team</h1>
        <div class="team">
            <!-- Team Member -->
            <div class="team-member">
                <img src="path/to/photo1.jpg" alt="Team Member Photo">
                <h3>Jane Doe</h3>
                <p class="position">Project Manager</p>
                <p class="description">Jane is a seasoned manager with a knack for organization and efficiency.</p>
            </div>
            
            <div class="team-member">
                <img src="path/to/photo2.jpg" alt="Team Member Photo">
                <h3>John Smith</h3>
                <p class="position">Lead Developer</p>
                <p class="description">John brings expert knowledge in backend development to our project.</p>
            </div>

            <!-- Add more team members as needed -->
        </div>
    </div>
</body>
</html>
