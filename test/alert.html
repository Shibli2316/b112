<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

      <div>
        <p class='font-semibold'>Success!</p>
        <p>Your data has been successfully submitted.</p>
      </div>
    </div>
  </div>

</body>
</html>
